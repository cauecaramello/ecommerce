{% extends 'app/base.html' %}

{% block main %}
<div class="container mt-4">
    <h2>Comprar Curso: {{ curso.nome }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" max="{{ curso.quantidade_estoque }}" required>
        </div>
        <button type="submit" class="btn btn-success">Confirmar Compra</button>
    </form>    
</div>
{% endblock %}
